name: konsole
version: 25.08.3
description: Konsole terminal emulator
license: GPL-2.0-or-later
homepage: https://kde.org/
source_url: https://download.kde.org/stable/release-service/25.08.3/src/konsole-25.08.3.tar.xz
build:
  build_system: Make
  build_commands:
  - cmake -B build -DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF
  - cmake --build build
dependencies:
  build_dependencies:
  - cmake
  - extra-cmake-modules
  - gcc-c++
  host_dependencies:
  - kf6-kconfig-devel
  - kf6-kcoreaddons-devel
  - kf6-kiconthemes-devel
  - kf6-kio-devel
  - kf6-ktextwidgets-devel
  - kf6-kxmlgui-devel
  - qt6-qtbase-devel
  - qt6-qtmultimedia-devel
  - kf6-kconfigwidgets-devel
  - kf6-knotifications-devel
  - kf6-kservice-devel
  - kf6-kwindowsystem-devel
  - kf6-kbookmarks-devel
  - kf6-kcrash-devel
  - kf6-kguiaddons-devel
  - kf6-ki18n-devel
  - kf6-knewstuff-devel
  - kf6-knotifyconfig-devel
  - kf6-kparts-devel
  - kf6-kwidgetsaddons-devel
  - kf6-kpty-devel
  - kf6-kdbusaddons-devel
  - kf6-kglobalaccel-devel
  - libicu-devel
  - kf6-kdoctools-devel
  runtime_dependencies:
  - glibc
  - libicu
  - kf6-kconfig
  - kf6-kcoreaddons
  - kf6-kiconthemes
  - kf6-kio
  - kf6-ktextwidgets
  - kf6-kxmlgui
  - qt6-qtbase
  - qt6-qtmultimedia
  - kf6-kconfigwidgets
  - kf6-knotifications
  - kf6-kservice
  - kf6-kwindowsystem
  - kf6-kbookmarks
  - kf6-kcrash
  - kf6-kguiaddons
  - kf6-ki18n
  - kf6-knewstuff
  - kf6-knotifyconfig
  - kf6-kparts
  - kf6-kwidgetsaddons
  - kf6-kpty
  - kf6-kdbusaddons
  - kf6-kglobalaccel
bootstrap:
  enabled: false
changelog:
- version: 25.08.3
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

name: glibc
version: '2.42'
description: GNU C Library - the standard C library
license: LGPL-2.1-or-later
homepage: https://www.gnu.org/software/libc/
source_url: https://ftp.gnu.org/gnu/glibc/glibc-2.42.tar.xz
build:
  build_system: Autotools
  build_commands:
  - unset LD_LIBRARY_PATH
  - mkdir -p build && cd build && ../configure --prefix=/usr --enable-kernel=3.2 --enable-stack-protector=strong --with-headers=/usr/include --enable-bind-now --disable-werror --with-tls --with-__thread --with-bugurl='https://bugzilla.redhat.com/' libc_cv_slibdir=/usr/lib
  - cd build && make
dependencies:
  build_dependencies:
  - gcc
  - gcc-c++
  - make
  - bison
  - gawk
  - python3
  - texinfo
  - gettext
  - procps
  - util-linux
  - valgrind
  - binutils
  - diffutils
  - libstdc++-static
  - glibc-static
  - libidn2
  - perl-interpreter
  - gzip
  - kernel-headers
  host_dependencies:
  - python3-devel
  - gd-devel
  - libpng-devel
  - zlib-devel
  - libselinux-devel
  - audit-libs-devel
  - libcap-devel
  - systemtap-sdt-devel
  runtime_dependencies:
  - linux-kernel
bootstrap:
  enabled: false
changelog:
- version: '2.42'
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

name: openssl
version: 3.4.2
description: Cryptography and SSL/TLS toolkit
license: Apache-2.0
homepage: https://www.openssl.org/
source_url: https://www.openssl.org/source/openssl-3.1.5.tar.gz
build:
  build_system: Make
  build_commands:
  - make
dependencies:
  build_dependencies:
  - gcc
  - gcc-c++
  - perl
  - perl(IPC::Cmd)
  - coreutils
  - sed
  - git-core
  - pkgconf
  - make
  host_dependencies:
  - zlib-devel
  - lksctp-tools-devel
  runtime_dependencies:
  - glibc
  - zlib
bootstrap:
  enabled: false

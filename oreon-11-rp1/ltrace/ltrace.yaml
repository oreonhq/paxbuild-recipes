name: ltrace
version: 0.7.3
description: ltrace - library call tracer
license: GPL-2.0-or-later
homepage: https://www.ltrace.org/
source_url: https://www.ltrace.org/ltrace_0.7.3.orig.tar.bz2
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  host_dependencies: []
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false

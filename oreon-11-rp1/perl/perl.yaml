name: perl
version: 5.40.0
description: Perl programming language
license: Artistic-2.0 OR GPL-1.0-or-later
homepage: https://www.perl.org/
source_url: https://www.cpan.org/src/5.0/perl-5.40.0.tar.gz
build:
  build_system: Make
  build_commands:
  - ./Configure -des -Dprefix=/usr -Dvendorprefix=/usr -Dman1dir=/usr/share/man/man1 -Dman3dir=/usr/share/man/man3 -Dpager='/usr/bin/less -isR'
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  host_dependencies: []
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false
changelog:

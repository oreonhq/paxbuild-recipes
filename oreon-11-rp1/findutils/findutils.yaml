name: findutils
version: 4.10.0
description: GNU findutils - find, locate, updatedb, and xargs
license: GPL-3.0-or-later
homepage: https://www.gnu.org/software/findutils/
source_url: https://ftp.gnu.org/gnu/findutils/findutils-4.10.0.tar.xz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr --localstatedir=/var/lib/locate
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  host_dependencies: []
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false
changelog:
- version: 4.10.0
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

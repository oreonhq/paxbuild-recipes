name: procps-ng
version: 4.0.5
description: Process utilities
license: Various
homepage: ''
source_url: https://sourceforge.net/projects/procps-ng/files/Production/procps-ng-4.0.4.tar.xz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr --libdir=/usr/lib --disable-static --enable-w-from
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  - autoconf
  - automake
  - libtool
  - git
  - po4a
  - dejagnu
  - gnupg2
  host_dependencies:
  - gettext-devel
  - ncurses-devel
  - systemd-devel
  runtime_dependencies:
  - glibc
  - ncurses
bootstrap:
  enabled: false
changelog:
- version: 4.0.5
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

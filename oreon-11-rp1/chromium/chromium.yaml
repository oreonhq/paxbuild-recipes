name: chromium
version: 132.0.6834.57
description: Chromium web browser
license: BSD-3-Clause
homepage: https://www.chromium.org/
source_url: https://commondatastorage.googleapis.com/chromium-browser-official/chromium-132.0.6834.57.tar.xz
build:
  build_system: Make
  build_commands:
  - gn gen out/Release --args='is_debug=false' && ninja -C out/Release chrome
dependencies:
  build_dependencies:
  - gcc
  - gcc-c++
  - make
  - python3
  host_dependencies: []
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false
changelog:
- version: 132.0.6834.57
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

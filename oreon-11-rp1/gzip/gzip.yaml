name: gzip
version: '1.14'
description: GNU compression utility
license: GPL-3.0-or-later
homepage: https://www.gnu.org/software/gzip/
source_url: https://ftp.gnu.org/gnu/gzip/gzip-1.14.tar.xz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  - autoconf
  - automake
  - libtool
  - texinfo
  - less
  - gnupg2
  host_dependencies: []
  runtime_dependencies:
  - glibc
  - zlib
bootstrap:
  enabled: false
changelog:
- version: '1.14'
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

name: bash
version: '5.2'
description: Bash shell
license: Various
homepage: ''
source_url: https://ftp.gnu.org/gnu/bash/bash-5.2.tar.gz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr --without-bash-malloc
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  - autoconf
  - gettext
  - texinfo
  - bison
  - glibc-all-langpacks
  - gnupg2
  host_dependencies:
  - ncurses-devel
  - readline-devel
  - audit-libs-devel
  runtime_dependencies:
  - glibc
  - ncurses
  - readline
bootstrap:
  enabled: false
changelog:
- version: '5.2'
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

name: xdg-utils
version: 1.2.1
description: XDG utilities
license: MIT
homepage: https://www.freedesktop.org/wiki/Software/xdg-utils/
source_url: https://gitlab.freedesktop.org/xdg/xdg-utils/-/archive/v1.2.1/xdg-utils-v1.2.1.tar.gz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  host_dependencies: []
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false

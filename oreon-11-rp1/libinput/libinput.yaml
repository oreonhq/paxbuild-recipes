license: MIT
homepage: https://www.freedesktop.org/wiki/Software/libinput/
source_url: https://gitlab.freedesktop.org/libinput/libinput/-/archive/1.27.0/libinput-1.27.0.tar.gz
build:
  build_system: Make
  build_commands:
  - meson setup build --prefix=/usr
  - ninja -C build
dependencies:
  build_dependencies:
  - gcc
  - make
  - meson
  - ninja
  host_dependencies: []
  runtime_dependencies:
  - glibc
bootstrap:

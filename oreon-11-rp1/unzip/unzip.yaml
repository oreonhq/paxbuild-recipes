name: unzip
version: '6.0'
description: Info-ZIP unzip - extraction utility for .zip files
license: BSD-like
homepage: http://www.info-zip.org/UnZip.html
source_url: https://downloads.sourceforge.net/infozip/unzip60.tar.gz
build:
  build_system: Make
  build_commands:
  - make -f unix/Makefile generic
dependencies:
  build_dependencies:
  - gcc
  - make
  host_dependencies: []
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false
changelog:
- version: '6.0'

name: plasma-workspace-wayland
version: 6.5.4
description: Plasma Workspace Wayland support
license: GPL-2.0-or-later
homepage: https://kde.org/
source_url: https://download.kde.org/stable/plasma/6.5.4/plasma-workspace-6.5.4.tar.xz
build:
  build_system: Make
  build_commands:
  - cmake -B build -DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF
  - cmake --build build
dependencies:
  build_dependencies:
  - cmake
  - extra-cmake-modules
  - gcc-c++
  - kconfig
  - kcoreaddons
  - kiconthemes
  - kio
  - knotifications
  - kservice
  - kxmlgui
  - plasma-framework
  host_dependencies:
  - qt6-qtbase-devel
  runtime_dependencies:
  - glibc
  - kconfig
  - kcoreaddons
  - kiconthemes
  - kio
  - knotifications
  - kservice
  - kxmlgui
  - plasma-framework
  - qt6-qtbase
bootstrap:
  enabled: false
changelog:
- version: 6.5.4
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

name: libunistring
version: '1.2'
description: Library for manipulating Unicode strings
license: GPL-3.0-or-later
homepage: https://www.gnu.org/software/libunistring/
source_url: https://ftp.gnu.org/gnu/libunistring/libunistring-1.2.tar.xz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  host_dependencies: []
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false
changelog:

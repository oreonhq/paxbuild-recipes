name: coreutils
version: '9.7'
description: GNU core utilities
license: GPL-3.0-or-later
homepage: https://www.gnu.org/software/coreutils/
source_url: https://ftp.gnu.org/gnu/coreutils/coreutils-9.7.tar.xz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr --enable-no-install-program=kill,uptime
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  - autoconf
  - automake
  - libtool
  - gettext
  - texinfo
  - gperf
  host_dependencies:
  - libattr-devel
  - libcap-devel
  - libselinux-devel
  - libacl-devel
  - gmp-devel
  - openssl-devel
  - attr-devel
  - acl-devel
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false
changelog:
- version: '9.7'
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

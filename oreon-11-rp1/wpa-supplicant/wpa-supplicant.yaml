name: wpa-supplicant
version: '2.10'
description: wpa_supplicant - WPA/WPA2/IEEE 802.1X Supplicant
license: BSD
homepage: https://w1.fi/wpa_supplicant/
source_url: https://w1.fi/releases/wpa_supplicant-2.10.tar.gz
build:
  build_system: Make
  build_commands:
  - cd wpa_supplicant && cp defconfig .config && make
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  host_dependencies: []
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false
changelog:
- version: '2.10'
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

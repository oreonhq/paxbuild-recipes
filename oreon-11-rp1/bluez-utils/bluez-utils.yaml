name: bluez-utils
version: '5.79'
description: BlueZ utilities
license: GPL-2.0-or-later
homepage: http://www.bluez.org/
source_url: https://www.kernel.org/pub/linux/bluetooth/bluez-5.79.tar.xz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr --sysconfdir=/etc
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  host_dependencies: []
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false
changelog:
- version: '5.79'
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

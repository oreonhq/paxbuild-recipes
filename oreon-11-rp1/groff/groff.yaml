name: groff
version: 1.23.0
description: GNU groff - document formatting system
license: GPL-3.0-or-later
homepage: https://www.gnu.org/software/groff/
source_url: https://ftp.gnu.org/gnu/groff/groff-1.23.0.tar.gz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  host_dependencies: []
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false
changelog:

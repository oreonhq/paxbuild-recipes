name: grep
version: '3.11'
description: GNU grep - pattern matching utility
license: GPL-3.0-or-later
homepage: https://www.gnu.org/software/grep/
source_url: https://ftp.gnu.org/gnu/grep/grep-3.11.tar.xz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  host_dependencies:
  - pcre2-devel
  runtime_dependencies:
  - glibc
  - pcre2
bootstrap:
  enabled: false
changelog:
- version: '3.11'
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

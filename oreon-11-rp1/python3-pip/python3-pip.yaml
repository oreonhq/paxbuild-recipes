name: python3-pip
version: 24.3.1
description: pip - Python package installer
license: MIT
homepage: https://pip.pypa.io/
source_url: https://files.pythonhosted.org/packages/source/p/pip/pip-24.3.1.tar.gz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  host_dependencies: []
  runtime_dependencies:
  - python3
bootstrap:
  enabled: false
changelog:

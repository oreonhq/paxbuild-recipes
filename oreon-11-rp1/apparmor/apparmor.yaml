name: apparmor
version: 4.1.2
description: Application Armor security framework
license: GPL-2.0
homepage: ''
source_url: https://gitlab.com/apparmor/apparmor/-/archive/v4.1.2/apparmor-4.1.2.tar.gz
build:
  build_system: Autotools
  build_commands:
  - 'export PYTHON=/usr/bin/python3

    export PYTHON_VERSION=3

    export PYTHON_VERSIONS=python3

    export PYTHONPATH=$(realpath libraries/libapparmor/swig/python 2>/dev/null || echo libraries/libapparmor/swig/python)'
  - "set -e\ncd libraries/libapparmor\nif [ ! -f ./configure ]; then\n  sh ./autogen.sh\nfi\nif [ ! -f ./configure ]; then\n  echo \"libapparmor: configure script missing after autogen\" >&2\n  exit 1\nfi\nchmod +x ./configure 2>/dev/null || true\n./configure --prefix=/usr --disable-man-pages\nmake"
  - cd binutils && make
  - cd parser && sed -i 's/-static-libstdc++//g' Makefile && sed -i 's|pod2html|true|g' ../common/Make.rules && make
  - cd utils && make
dependencies:
  build_dependencies:
  - gcc
  - gcc-c++
  - make
  - autoconf
  - autoconf-archive
  - automake
  - libtool
  - pkgconf
  - bison
  - flex
  - dejagnu
  - swig
  - python3
  - python3-setuptools
  - perl(Pod::Checker)
  - perl(Pod::Html)
  - perl
  - gawk
  - which
  host_dependencies:
  - python3-devel
  - gawk-devel
  runtime_dependencies: []
bootstrap:
  enabled: false
changelog:
- version: 4.1.2
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

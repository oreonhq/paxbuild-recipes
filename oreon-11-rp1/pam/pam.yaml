name: pam
version: 1.6.1
description: Pluggable Authentication Modules for Linux
license: BSD-3-Clause OR GPL-2.0
homepage: http://www.linux-pam.org/
source_url: https://github.com/linux-pam/linux-pam/releases/download/v1.6.1/Linux-PAM-1.6.1.tar.xz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr --libdir=/usr/lib --sbindir=/usr/sbin --sysconfdir=/etc --enable-securedir=/usr/lib/security --enable-doc --with-audit --with-selinux --with-libeconf --with-libxcrypt
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  - bison
  - flex
  - autoconf
  - automake
  - libtool
  - meson
  - pkgconf
  - python3
  - perl-interpreter
  - docbook5-schemas
  - docbook5-style-xsl
  - elinks
  - fop
  - libxslt
  - linuxdoc-tools
  - systemd
  host_dependencies:
  - gettext-devel
  - libeconf-devel
  - libnsl2-devel
  - libselinux-devel
  - libtirpc-devel
  - libxcrypt-devel
  - audit-libs-devel
  - openssl-devel
  runtime_dependencies:
  - glibc
  - libcap
bootstrap:
  enabled: false
changelog:
- version: 1.6.1
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

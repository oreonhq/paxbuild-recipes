name: upower
version: 1.90.6
description: UPower - power management service
license: GPL-2.0-or-later
homepage: https://upower.freedesktop.org/
source_url: https://gitlab.freedesktop.org/upower/upower/-/archive/v1.90.6/upower-v1.90.6.tar.gz
build:
  build_system: Make
  build_commands:
  - meson setup build --prefix=/usr
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  host_dependencies: []
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false

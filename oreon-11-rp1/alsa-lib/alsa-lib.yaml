name: alsa-lib
version: 1.2.13
description: ALSA library for audio applications
license: LGPL-2.1-or-later
homepage: https://www.alsa-project.org/
source_url: https://www.alsa-project.org/files/pub/lib/alsa-lib-1.2.13.tar.bz2
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  - autoconf
  - automake
  - libtool
  host_dependencies: []
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false
changelog:
- version: 1.2.13
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

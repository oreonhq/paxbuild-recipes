name: kate
version: 25.08.3
description: Kate advanced text editor
license: LGPL-2.0-or-later
homepage: https://kde.org/
source_url: https://download.kde.org/stable/release-service/25.08.3/src/kate-25.08.3.tar.xz
build:
  build_system: Make
  build_commands:
  - cmake -B build -DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF
  - cmake --build build
dependencies:
  build_dependencies:
  - cmake
  - extra-cmake-modules
  - gcc-c++
  - kconfig
  - kcoreaddons
  - kiconthemes
  - kio
  - ktextwidgets
  - kxmlgui
  host_dependencies:
  - qt6-qtbase-devel
  runtime_dependencies:
  - glibc
  - kconfig
  - kcoreaddons
  - kiconthemes
  - kio
  - ktextwidgets
  - kxmlgui
  - qt6-qtbase
bootstrap:
  enabled: false
changelog:
- version: 25.08.3
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

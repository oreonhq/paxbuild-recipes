name: readline
version: 8.2.13
description: Readline library
license: Various
homepage: ''
source_url: https://ftp.gnu.org/gnu/readline/readline-8.2.13.tar.gz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr --disable-static
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  - gnupg2
  host_dependencies:
  - ncurses-devel
  runtime_dependencies:
  - glibc
  - ncurses
bootstrap:
  enabled: false
changelog:
- version: 8.2.13
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

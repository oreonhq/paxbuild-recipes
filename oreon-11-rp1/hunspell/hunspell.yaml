name: hunspell
version: 1.7.2
description: Hunspell spell checker
license: MPL-1.1 OR GPL-2.0-or-later OR LGPL-2.1-or-later
homepage: https://hunspell.github.io/
source_url: https://github.com/hunspell/hunspell/releases/download/v1.7.2/hunspell-1.7.2.tar.gz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr
dependencies:
  build_dependencies:
  - gcc
  - gcc-c++
  - make
  - python3
  host_dependencies: []
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false
changelog:
- version: 1.7.2
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

name: acl
version: 2.3.2
description: Access control list utilities, libraries and headers
license: LGPL-2.1-or-later
homepage: https://savannah.nongnu.org/projects/acl
source_url: https://mirrors.kernel.org/slackware/slackware-current/source/a/acl/acl-2.3.2.tar.xz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr --libdir=/usr/lib --libexecdir=/usr/lib --disable-static
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  - gettext
  - libtool
  - gawk
  - gnupg2
  - perl-FileHandle
  host_dependencies:
  - libattr-devel
  runtime_dependencies:
  - attr
  - glibc
bootstrap:
  enabled: false
changelog:
- version: 2.3.2
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

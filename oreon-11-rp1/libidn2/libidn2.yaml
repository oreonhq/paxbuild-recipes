name: libidn2
version: 2.3.7
description: Internationalized Domain Names (IDNA2008) library
license: GPL-3.0-or-later
homepage: https://www.gnu.org/software/libidn/#libidn2
source_url: https://ftp.gnu.org/gnu/libidn/libidn2-2.3.7.tar.gz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  - gettext
  - texinfo
  - gnupg2
  host_dependencies:
  - libunistring-devel
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false
changelog:
- version: 2.3.7
  date: '2026-01-03'

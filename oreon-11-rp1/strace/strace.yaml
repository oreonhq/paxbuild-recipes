name: strace
version: '4.26'
description: strace - system call tracer
license: GPL-2.0-or-later
homepage: https://strace.io/
source_url: https://github.com/strace/strace/releases/download/v4.26/strace-4.26.tar.xz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  host_dependencies: []
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false

name: libglvnd
version: 1.7.0
description: Vendor-neutral GL dispatch library
license: MIT
homepage: https://gitlab.freedesktop.org/glvnd/libglvnd
source_url: https://gitlab.freedesktop.org/glvnd/libglvnd/-/archive/v1.7.0/libglvnd-v1.7.0.tar.gz
build:
  build_system: Make
  build_commands:
  - meson setup build --prefix=/usr
  - ninja -C build
dependencies:
  build_dependencies:
  - gcc
  - make
  - meson
  - ninja
  host_dependencies: []
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false

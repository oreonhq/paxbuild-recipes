name: gcc
version: 15.2.0
description: GNU Compiler Collection - C, C++, and other language compilers
license: GPL-3.0-or-later WITH GCC-exception-3.1
homepage: https://gcc.gnu.org/
source_url: https://sourceware.org/pub/gcc/releases/gcc-15.2.0/gcc-15.2.0.tar.xz
build:
  build_system: Autotools
  build_commands:
  - mkdir -p build && cd build && ../configure --prefix=/usr --enable-languages=c,c++ --disable-multilib --with-build-sysroot=/
  - cd build && make
dependencies:
  build_dependencies:
  - gcc
  - gcc-c++
  - make
  - gawk
  - bison
  - flex
  - texinfo
  - texinfo-tex
  - gettext
  - binutils
  - gdb
  - gcc-gnat
  - libgnat
  - gcc-gdc
  - libgphobos-static
  - python3
  - python3-sphinx
  - python-sphinx
  - hostname
  - procps
  - doxygen
  - graphviz
  - dblatex
  - texlive-collection-latex
  - docbook5-style-xsl
  - llvm
  - lld
  - annobin-plugin-gcc
  - glibc-static
  - glibc
  - tzdata
  host_dependencies:
  - zlib-devel
  - gmp-devel
  - mpfr-devel
  - libmpc-devel
  - libzstd-devel
  - libunwind-devel
  - systemtap-sdt-devel
  - elfutils-devel
  - elfutils-libelf-devel
  - binutils-devel
  - python3-devel
  - rpm-devel
  - glibc-devel
  runtime_dependencies:
  - glibc
  - binutils
bootstrap:
  enabled: false
changelog:
- version: 15.2.0
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

name: iproute2
version: 6.17.0
description: IP routing utilities
license: Various
homepage: ''
source_url: https://www.kernel.org/pub/linux/utils/net/iproute2/iproute2-6.7.0.tar.xz
build:
  build_system: Make
  build_commands:
  - make V=1
dependencies:
  build_dependencies:
  - gcc
  - make
  - bison
  - flex
  - pkgconf
  host_dependencies:
  - libbpf-devel
  - libcap-devel
  - libmnl-devel
  - libselinux-devel
  - iptables-devel
  - elfutils-libelf-devel
  - linux-atm-libs-devel
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false
changelog:
- version: 6.17.0
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

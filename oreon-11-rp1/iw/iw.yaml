name: iw
version: '6.9'
description: iw - nl80211 based wireless configuration utility
license: ISC
homepage: https://wireless.wiki.kernel.org/en/users/documentation/iw
source_url: https://www.kernel.org/pub/software/network/iw/iw-6.9.tar.xz
build:
  build_system: Make
  build_commands:
  - make PREFIX=/usr
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  host_dependencies: []
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false
changelog:

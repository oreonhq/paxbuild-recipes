name: zlib
version: 1.3.1
description: Compression library implementing the deflate compression method
license: zlib
homepage: https://www.zlib.net/
source_url: https://zlib.net/zlib-1.3.1.tar.gz
build:
  build_system: CMake
  build_commands:
  - cmake -S . -B build -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_INSTALL_PREFIX=/usr -DZLIB_INCLUDE_DIR=/usr/include
  - cmake --build build
dependencies:
  build_dependencies:
  - gcc
  - gcc-c++
  - make
  - cmake
  - pkgconf
  - libabigail
  host_dependencies:
  - gtest-devel
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false
changelog:
- version: 1.3.1
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

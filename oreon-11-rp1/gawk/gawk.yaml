name: gawk
version: 5.3.0
description: GNU awk - pattern scanning and processing language
license: GPL-3.0-or-later
homepage: https://www.gnu.org/software/gawk/
source_url: https://ftp.gnu.org/gnu/gawk/gawk-5.3.0.tar.xz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr --libexecdir=/usr/lib
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  host_dependencies:
  - gmp-devel
  - mpfr-devel
  runtime_dependencies:
  - glibc
  - readline
bootstrap:
  enabled: false
changelog:
- version: 5.3.0
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

name: kmod
version: '34.2'
description: Kernel module tools
license: Various
homepage: ''
source_url: https://www.kernel.org/pub/linux/utils/kernel/kmod/kmod-34.2.tar.xz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr --disable-zstd --disable-manpages
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  host_dependencies:
  - xz-devel
  - zlib-devel
  runtime_dependencies:
  - glibc
  - zlib
  - xz-libs
bootstrap:
  enabled: false
changelog:
- version: '34.2'
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

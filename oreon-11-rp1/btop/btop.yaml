name: btop
version: 1.4.0
description: btop - resource monitor
license: Apache-2.0
homepage: https://github.com/aristocratos/btop
source_url: https://github.com/aristocratos/btop/archive/v1.4.0.tar.gz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr
  - make
dependencies:
  build_dependencies:
  - gcc
  - make

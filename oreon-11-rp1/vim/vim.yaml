name: vim
version: '9.1'
description: Vi IMproved - enhanced vi editor
license: Vim
homepage: https://www.vim.org/
source_url: https://github.com/vim/vim/archive/v9.1.0.tar.gz
build:
  build_system: Autotools
  build_commands:
  - cd src && ./configure --prefix=/usr --enable-multibyte --with-features=huge --enable-python3interp=yes --enable-perlinterp=yes --disable-gui
  - cd src && make
dependencies:
  build_dependencies:
  - gcc
  - make
  host_dependencies:
  - ncurses-devel
  - python3-devel
  - perl-devel
  runtime_dependencies:
  - glibc
  - ncurses
bootstrap:
  enabled: false
changelog:
- version: '9.1'
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

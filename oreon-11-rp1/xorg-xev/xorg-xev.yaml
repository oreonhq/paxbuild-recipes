name: xorg-xev
version: 1.2.6
description: X.Org xev
license: MIT
homepage: https://www.x.org/
source_url: https://www.x.org/releases/individual/app/xev-1.2.6.tar.xz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr
  - ninja -C build
dependencies:
  build_dependencies:
  - gcc
  - make
  - meson
  - ninja
  host_dependencies: []
  runtime_dependencies:
  - glibc
bootstrap:

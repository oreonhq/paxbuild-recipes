name: pipewire-pulse
version: 1.2.0
description: PipeWire PulseAudio replacement
license: MIT
homepage: https://pipewire.org/
source_url: https://gitlab.freedesktop.org/pipewire/pipewire/-/archive/1.2.0/pipewire-1.2.0.tar.gz
build:
  build_system: Make
  build_commands:
  - meson setup build --prefix=/usr
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  host_dependencies: []
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false
changelog:
- version: 1.2.0
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

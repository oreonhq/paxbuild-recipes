name: dracut
version: '109'
description: Initramfs generator using udev
license: GPL-2.0-or-later AND LGPL-2.1-or-later AND GPL-2.0-only
homepage: https://github.com/dracut-ng/dracut-ng
source_url: https://github.com/dracutdevs/dracut/archive/refs/tags/061.tar.gz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr --sysconfdir=/etc --libdir=/usr/lib --enable-dracut-cpio
  - make  -k || true
  - 'test -f src/dracut/dracut || test -f dracut || echo ''Warning: dracut binary location may vary'''
dependencies:
  build_dependencies:
  - gcc
  - make
  - bash
  - pkgconf
  - systemd
  - bash-completion
  - cargo
  - git-core
  - docbook-style-xsl
  - docbook-dtds
  - libxslt
  - asciidoctor
  host_dependencies:
  - kmod-devel
  - openssl-devel
  runtime_dependencies:
  - glibc
  - bash
  - coreutils
  - util-linux
  - e2fsprogs
  - kmod
bootstrap:
  enabled: false
changelog:
- version: '109'
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

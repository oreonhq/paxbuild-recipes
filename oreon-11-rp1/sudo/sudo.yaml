name: sudo
version: 1.9.17
description: Allows users to run programs with security privileges of another user
license: ISC
homepage: https://www.sudo.ws/
source_url: https://www.sudo.ws/dist/sudo-1.9.17.tar.gz
build:
  build_system: Autotools
  build_commands:
  - './configure --prefix=/usr --libexecdir=/usr/lib --with-rundir=/run/sudo --with-vardir=/var/db/sudo --with-secure-path=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin --with-all-insults --with-env-editor --with-pam --with-passprompt=''[sudo] password for %p: '''
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  - groff
  - flex
  - bison
  - libtool
  - systemd-rpm-macros
  - gettext
  host_dependencies:
  - pam-devel
  - openldap-devel
  - audit-libs-devel
  - libcap-devel
  - libselinux-devel
  - zlib-devel
  - openssl-devel
  - python3-devel
  runtime_dependencies:
  - glibc
  - pam
  - shadow
bootstrap:
  enabled: false
changelog:
- version: 1.9.17
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

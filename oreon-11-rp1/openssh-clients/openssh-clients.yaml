name: openssh-clients
version: 9.9p1
description: OpenSSH client applications
license: BSD
homepage: https://www.openssh.com/
source_url: https://cdn.openbsd.org/pub/OpenBSD/OpenSSH/portable/openssh-9.9p1.tar.gz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr --sysconfdir=/etc/ssh
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  host_dependencies: []
  runtime_dependencies:
  - glibc
  - openssl
  - zlib
bootstrap:
  enabled: false
changelog:
- version: 9.9p1
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

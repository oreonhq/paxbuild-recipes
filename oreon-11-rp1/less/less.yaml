name: less
version: '661'
description: Text file viewer similar to more, but better
license: GPL-3.0-or-later OR BSD-2-Clause
homepage: http://www.greenwoodsoftware.com/less/
source_url: http://www.greenwoodsoftware.com/less/less-661.tar.gz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr --sysconfdir=/etc --with-regex=posix
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  - autoconf
  - automake
  - libtool
  host_dependencies:
  - ncurses-devel
  runtime_dependencies:
  - glibc
  - ncurses
bootstrap:
  enabled: false
changelog:
- version: '661'
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

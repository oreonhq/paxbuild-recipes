name: subversion
version: 1.14.4
description: Apache Subversion - version control system
license: Apache-2.0
homepage: https://subversion.apache.org/
source_url: https://dlcdn.apache.org/subversion/subversion-1.14.4.tar.bz2
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  host_dependencies: []
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false
changelog:

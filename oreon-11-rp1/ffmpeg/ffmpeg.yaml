name: ffmpeg
version: 6.1.1
description: FFmpeg - multimedia framework
license: GPL-2.0-or-later
homepage: https://ffmpeg.org/
source_url: https://ffmpeg.org/releases/ffmpeg-6.1.1.tar.xz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr --enable-shared --disable-static
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  host_dependencies: []
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false
changelog:
- version: 6.1.1
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

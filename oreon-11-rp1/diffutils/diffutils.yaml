name: diffutils
version: '3.10'
description: GNU diffutils - file comparison utilities
license: GPL-3.0-or-later
homepage: https://www.gnu.org/software/diffutils/
source_url: https://ftp.gnu.org/gnu/diffutils/diffutils-3.10.tar.xz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  host_dependencies: []
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false
changelog:
- version: '3.10'
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

name: knotifyconfig
version: 6.21.0
description: KNotifyConfig - configuration system for desktop notifications
license: LGPL-2.1-or-later
homepage: https://kde.org/
source_url: https://download.kde.org/stable/frameworks/6.21/knotifyconfig-6.21.0.tar.xz
build:
  build_system: Make
  build_commands:
  - cmake -B build -DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF
  - cmake --build build
dependencies:
  build_dependencies:
  - gcc-c++
  - cmake
  - extra-cmake-modules
  - kconfig
  - kcoreaddons
  - kio
  - knotifications
  host_dependencies:
  - qt6-qtbase-devel
  runtime_dependencies:
  - glibc
  - kconfig
  - kcoreaddons
  - kio
  - knotifications
  - qt6-qtbase
bootstrap:
  enabled: false
changelog:
- version: 6.21.0
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

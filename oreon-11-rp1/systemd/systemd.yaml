name: systemd
version: '258'
description: Systemd
license: Various
homepage: ''
source_url: https://github.com/systemd/systemd/archive/refs/tags/v260.tar.gz
build:
  build_system: Meson
  build_commands:
  - meson setup build --prefix=/usr --sysconfdir=/etc --localstatedir=/var -Dman=disabled -Dtests=false -Dinstall-tests=false -Dmode=release -Dselinux=true -Dacl=true -Dpam=true -Dlibcryptsetup=auto
  - ninja -C build
dependencies:
  build_dependencies:
  - gcc
  - make
  - meson
  - ninja
  - python3
  - gperf
  host_dependencies:
  - libcap-devel
  - libmount-devel
  - libacl-devel
  - libselinux-devel
  - libcrypt-devel
  - libidn2-devel
  - libgcrypt-devel
  - liblzma-devel
  - zlib-devel
  - bzip2-devel
  - xz-devel
  - pam-devel
  - libblkid-devel
  runtime_dependencies:
  - glibc
  - libcap
  - libselinux
  - libsepol
  - kmod
  - util-linux
  - dbus
  - pam
  - acl
bootstrap:
  enabled: false
changelog:
- version: '258'
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

name: meson
version: 1.6.1
description: Meson - high productivity build system
license: Apache-2.0
homepage: https://mesonbuild.com/
source_url: https://github.com/mesonbuild/meson/releases/download/1.6.1/meson-1.6.1.tar.gz
build:
  build_system: Make
  build_commands:
  - python3 setup.py build
dependencies:
  build_dependencies:
  - python3
  - python3-setuptools
  host_dependencies: []
  runtime_dependencies:
  - python3
  - ninja
bootstrap:
  enabled: false
changelog:
- version: 1.6.1
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

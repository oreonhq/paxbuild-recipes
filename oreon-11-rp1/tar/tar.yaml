name: tar
version: '1.35'
description: GNU version of the tar archiving utility
license: GPL-3.0-or-later
homepage: https://www.gnu.org/software/tar/
source_url: https://ftp.gnu.org/gnu/tar/tar-1.35.tar.xz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr --libexecdir=/usr/lib/tar
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  - autoconf
  - automake
  - gettext
  - texinfo
  - attr
  - acl
  - policycoreutils
  - gnupg2
  host_dependencies:
  - libacl-devel
  - libselinux-devel
  runtime_dependencies:
  - glibc
  - xz
  - zlib
  - bzip2
bootstrap:
  enabled: false
changelog:
- version: '1.35'
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

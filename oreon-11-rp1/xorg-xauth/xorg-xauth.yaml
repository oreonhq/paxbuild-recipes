name: xorg-xauth
version: 1.1.3
description: X.Org xauth
license: MIT
homepage: https://www.x.org/
source_url: https://www.x.org/releases/individual/app/xauth-1.1.3.tar.xz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr
  - ninja -C build
dependencies:
  build_dependencies:
  - gcc
  - make
  - meson
  - ninja
  host_dependencies: []
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false

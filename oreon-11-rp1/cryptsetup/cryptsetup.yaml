name: cryptsetup
version: 2.7.3
description: cryptsetup - setup tool for dm-crypt
license: GPL-2.0-or-later
homepage: https://gitlab.com/cryptsetup/cryptsetup
source_url: https://www.kernel.org/pub/linux/utils/cryptsetup/v2.7/cryptsetup-2.7.3.tar.xz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  host_dependencies: []
  runtime_dependencies:
  - glibc
  - lvm2
  - openssl
bootstrap:
  enabled: false
changelog:
- version: 2.7.3
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

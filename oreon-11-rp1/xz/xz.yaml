name: xz
version: 5.6.3
description: XZ Utils - LZMA compression utilities
license: Public Domain, LGPL-2.1-or-later
homepage: https://tukaani.org/xz/
source_url: https://github.com/tukaani-project/xz/releases/download/v5.6.3/xz-5.6.3.tar.gz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr --libdir=/usr/lib --disable-static --disable-doc
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  - autoconf
  - automake
  - libtool
  - gnupg2
  - perl-interpreter
  host_dependencies:
  - gettext-devel
  runtime_dependencies:
  - glibc
  - xz-libs
bootstrap:
  enabled: false
changelog:
- version: 5.6.3
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

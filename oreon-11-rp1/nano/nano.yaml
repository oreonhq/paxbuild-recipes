name: nano
version: '8.3'
description: GNU nano - small, friendly text editor
license: GPL-3.0-or-later
homepage: https://www.nano-editor.org/
source_url: https://www.nano-editor.org/dist/v8/nano-8.3.tar.xz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr --sysconfdir=/etc --enable-utf8
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  host_dependencies:
  - ncurses-devel
  runtime_dependencies:
  - glibc
  - ncurses
bootstrap:
  enabled: false
changelog:
- version: '8.3'
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

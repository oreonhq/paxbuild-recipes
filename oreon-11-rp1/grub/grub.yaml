name: grub
version: '2.12'
description: GRUB bootloader
license: Various
homepage: ''
source_url: https://ftp.gnu.org/gnu/grub/grub-2.12.tar.xz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr --sysconfdir=/etc --disable-werror --disable-grub-mount --disable-grub-emu --disable-grub-mkfont
  - make -C grub-core extra_deps.lst || touch grub-core/extra_deps.lst
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  - autoconf
  - automake
  - binutils
  - bison
  - flex
  - python3
  - texinfo
  - pesign
  - ccache
  host_dependencies:
  - bzip2-devel
  - device-mapper-devel
  - freetype-devel
  - fuse3-devel
  - gettext-devel
  - ncurses-devel
  - xz-devel
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false
changelog:
- version: '2.12'
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

name: wget
version: 1.21.4
description: GNU Wget - a file retrieval utility
license: GPL-3.0-or-later
homepage: https://www.gnu.org/software/wget/
source_url: https://ftp.gnu.org/gnu/wget/wget-1.21.4.tar.gz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr --with-ssl=openssl --with-libssl-prefix=/usr --with-libidn2
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  - libidn2
  host_dependencies:
  - openssl-devel
  - zlib-devel
  - pcre2-devel
  runtime_dependencies:
  - glibc
  - openssl
  - zlib
  - libidn2
bootstrap:
  enabled: false
changelog:
- version: 1.21.4
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

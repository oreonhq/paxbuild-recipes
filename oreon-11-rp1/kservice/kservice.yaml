name: kservice
version: 6.20.0
description: KService - plugin framework
license: LGPL-2.1-or-later
homepage: https://kde.org/
source_url: https://download.kde.org/stable/frameworks/6.20/kservice-6.20.0.tar.xz
build:
  build_system: Make
  build_commands:
  - cmake -B build -DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF
  - cmake --build build
dependencies:
  build_dependencies:
  - cmake
  - extra-cmake-modules
  - gcc-c++
  - kconfig
  - kcoreaddons
  host_dependencies:
  - qt6-qtbase-devel
  runtime_dependencies:
  - glibc
  - kconfig
  - kcoreaddons
  - qt6-qtbase
bootstrap:
  enabled: false
changelog:
- version: 6.20.0
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

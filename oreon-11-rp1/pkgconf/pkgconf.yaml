name: pkgconf
version: 2.3.0
description: Pkg-config replacement
license: Various
homepage: ''
source_url: https://distfiles.ariadne.space/pkgconf/pkgconf-2.3.0.tar.xz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  - autoconf
  - automake
  - libtool
  - kyua
  - atf-tests
  host_dependencies: []
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false
changelog:
- version: 2.3.0
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

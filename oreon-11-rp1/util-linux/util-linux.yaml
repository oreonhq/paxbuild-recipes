name: util-linux
version: 2.41.2
description: Util-linux
license: Various
homepage: ''
source_url: https://mirrors.edge.kernel.org/pub/linux/utils/util-linux/v2.40/util-linux-2.40.tar.xz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr --disable-static --enable-widechar --with-systemd --with-tcb --enable-libuuid --enable-libblkid
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  - systemd
  - rubygem-asciidoctor
  - po4a
  - gnupg2
  host_dependencies:
  - gettext-devel
  - libselinux-devel
  - libxcrypt-devel
  - ncurses-devel
  - readline-devel
  - pam-devel
  - zlib-devel
  - popt-devel
  - libutempter-devel
  - systemd-devel
  - libcap-ng-devel
  - python3-devel
  - sqlite-devel
  runtime_dependencies:
  - glibc
  - zlib
  - pam
bootstrap:
  enabled: false
changelog:
- version: 2.41.2
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

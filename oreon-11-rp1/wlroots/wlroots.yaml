name: wlroots
version: 0.18.1
description: Modular Wayland compositor library
license: MIT
homepage: https://gitlab.freedesktop.org/wlroots/wlroots
source_url: https://gitlab.freedesktop.org/wlroots/wlroots/-/releases/0.18.1/downloads/wlroots-0.18.1.tar.gz
build:
  build_system: Make
  build_commands:
  - meson setup build --prefix=/usr
  - ninja -C build
dependencies:
  build_dependencies:
  - gcc
  - make
  - meson
  - ninja
  host_dependencies: []
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false

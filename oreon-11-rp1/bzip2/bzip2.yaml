name: bzip2
version: 1.0.8
description: bzip2 - high-quality data compressor
license: BSD-like
homepage: https://sourceware.org/bzip2/
source_url: https://sourceware.org/pub/bzip2/bzip2-1.0.8.tar.gz
build:
  build_system: Make
  build_commands:
  - make -f Makefile-libbz2_so
  - make clean
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  host_dependencies: []
  runtime_dependencies:
  - glibc
  - bzip2-libs
bootstrap:
  enabled: false

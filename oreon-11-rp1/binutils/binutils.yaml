name: binutils
version: '2.43'
description: GNU Binary Utilities - assembler, linker, and related tools
license: GPL-3.0-or-later
homepage: https://www.gnu.org/software/binutils/
source_url: https://ftp.gnu.org/gnu/binutils/binutils-2.43.tar.xz
build:
  build_system: Autotools
  build_commands:
  - mkdir -p build && cd build
  - cd build && ../configure --prefix=/usr --enable-gold --enable-ld=default --enable-plugins --enable-shared --disable-werror --enable-64-bit-bfd --with-system-zlib --enable-deterministic-archives
  - cd build && make  tooldir=/usr
dependencies:
  build_dependencies:
  - gcc
  - make
  - bison
  - flex
  - texinfo
  host_dependencies:
  - zlib-devel
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false
changelog:
- version: '2.43'
  date: '2026-01-03'

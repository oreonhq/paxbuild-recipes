name: attr
version: 2.5.2
description: Extended attribute support library for ACL support
license: LGPL-2.1-or-later
homepage: https://savannah.nongnu.org/projects/attr
source_url: https://download.savannah.gnu.org/releases/attr/attr-2.5.2.tar.xz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr --libdir=/usr/lib --libexecdir=/usr/lib --disable-static
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  - gettext
  - libtool
  - gnupg2
  - perl-FileHandle
  host_dependencies: []
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false
changelog:
- version: 2.5.2
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

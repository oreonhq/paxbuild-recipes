name: pax-rs
version: 0.2.0
description: Universal package manager developed by the Oreon Project
license: GPL-3.0
homepage: https://github.com/oreonproject/pax-rs
source_url: https://github.com/oreonproject/pax-rs/archive/refs/tags/0.2.0.tar.gz
build:
  build_system: Make
  build_commands:
  - cargo build --release
dependencies:
  build_dependencies:
  - rust
  - cargo
  - gcc
  host_dependencies: []
  runtime_dependencies:
  - glibc
  - curl
  - openssl
  - pkgconf
bootstrap:
  enabled: false
changelog:
- version: 0.2.0
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

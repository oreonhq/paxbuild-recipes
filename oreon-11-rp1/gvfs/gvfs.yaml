homepage: https://gitlab.gnome.org/GNOME/gvfs
source_url: https://download.gnome.org/sources/gvfs/1.56/gvfs-1.56.1.tar.xz
build:
  build_system: Make
  build_commands:
  - meson setup build --prefix=/usr
  - make

name: wireplumber
version: 1.2.0
description: WirePlumber - session manager for PipeWire
license: MIT
homepage: https://pipewire.pages.freedesktop.org/wireplumber/
source_url: https://gitlab.freedesktop.org/pipewire/wireplumber/-/archive/1.2.0/wireplumber-1.2.0.tar.gz
build:
  build_system: Make
  build_commands:
  - meson setup build --prefix=/usr
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  host_dependencies: []
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false
changelog:
- version: 1.2.0
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

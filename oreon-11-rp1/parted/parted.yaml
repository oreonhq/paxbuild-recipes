name: parted
version: '3.6'
description: GNU Parted - partition manipulation program
license: GPL-3.0-or-later
homepage: https://www.gnu.org/software/parted/
source_url: https://ftp.gnu.org/gnu/parted/parted-3.6.tar.xz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  host_dependencies: []
  runtime_dependencies:
  - glibc
  - util-linux
bootstrap:
  enabled: false
changelog:
- version: '3.6'
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

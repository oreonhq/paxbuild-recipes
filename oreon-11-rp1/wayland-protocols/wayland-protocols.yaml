name: wayland-protocols
version: '1.36'
description: Wayland protocols
license: MIT
homepage: https://wayland.freedesktop.org/
source_url: https://gitlab.freedesktop.org/wayland/wayland-protocols/-/archive/1.36/wayland-protocols-1.36.tar.gz
build:
  build_system: Make
  build_commands:
  - meson setup build --prefix=/usr
  - ninja -C build
dependencies:
  build_dependencies:
  - gcc
  - make
  - meson
  - ninja
  host_dependencies: []
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false
changelog:
- version: '1.36'
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

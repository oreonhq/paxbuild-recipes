name: libreoffice-fresh
version: 24.8.4
description: LibreOffice office suite
license: MPL-2.0
homepage: https://www.libreoffice.org/
source_url: https://download.documentfoundation.org/libreoffice/src/24.8.4/libreoffice-24.8.4.2.tar.xz
build:
  build_system: Make
  build_commands:
  - ./autogen.sh --prefix=/usr --with-vendor='Oreon' --without-java
dependencies:
  build_dependencies:
  - gcc
  - gcc-c++
  - make
  - python3
  host_dependencies: []
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false
changelog:
- version: 24.8.4
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

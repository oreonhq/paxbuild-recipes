name: pcre2
version: '10.44'
description: Perl-compatible regular expression library (version 2)
license: BSD-3-Clause
homepage: https://www.pcre.org/
source_url: https://github.com/PCRE2Project/pcre2/releases/download/pcre2-10.44/pcre2-10.44.tar.bz2
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr --enable-unicode --enable-jit --enable-pcre2-16 --enable-pcre2-32 --enable-pcre2grep-libz --enable-pcre2grep-libbz2 --disable-static
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  - autoconf
  - automake
  - libtool
  - coreutils
  - sed
  - gnupg2
  host_dependencies:
  - readline-devel
  - zlib-devel
  - bzip2-devel
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false
changelog:
- version: '10.44'
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

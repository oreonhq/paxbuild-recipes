name: e2fsprogs
version: 1.47.3
description: Ext2/3/4 file system programs
license: Various
homepage: ''
source_url: https://downloads.sourceforge.net/project/e2fsprogs/e2fsprogs/v1.47.3/e2fsprogs-1.47.3.tar.gz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  - pkgconf
  - gettext
  - systemd
  - gnupg2
  - xz
  - gawk
  host_dependencies:
  - libselinux-devel
  - libsepol-devel
  - libblkid-devel
  - libuuid-devel
  - fuse3-devel
  runtime_dependencies:
  - glibc
  - util-linux
bootstrap:
  enabled: false
changelog:
- version: 1.47.3
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

name: qt6-base
version: 6.7.2
description: Qt6 Base
license: GPL-3.0-only OR LGPL-3.0-only
homepage: https://www.qt.io/
source_url: https://download.kde.org/stable/qt/6.7/qt-everywhere-src-6.7.2.tar.xz
build:
  build_system: Make
  build_commands:
  - cmake -B build -DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_BUILD_TYPE=Release
  - cmake --build build
dependencies:
  build_dependencies:
  - cmake
  - extra-cmake-modules
  - gcc-c++
  host_dependencies:
  - qt6-qtbase-devel
  runtime_dependencies:
  - glibc
  - qt6-qtbase
bootstrap:
  enabled: false
changelog:
- version: 6.7.2
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

name: libnghttp2
version: 1.61.0
description: HTTP/2 C library
license: MIT
homepage: https://nghttp2.org/
source_url: https://github.com/nghttp2/nghttp2/releases/download/v1.61.0/nghttp2-1.61.0.tar.xz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr --enable-lib-only
  - make
dependencies:
  build_dependencies:
  - gcc
  - gcc-c++
  - make
  - pkgconf
  host_dependencies:
  - zlib-devel
  - c-ares-devel
  - libev-devel
  - libxml2-devel
  - openssl-devel
  - python3-devel
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false
changelog:
- version: 1.61.0
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

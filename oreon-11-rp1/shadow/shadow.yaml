name: shadow
version: 4.16.0
description: Shadow password suite
license: Various
homepage: ''
source_url: https://github.com/shadow-maint/shadow/releases/download/4.16.0/shadow-4.16.0.tar.xz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr --sysconfdir=/etc --enable-nls --without-libbsd
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  - bison
  - flex
  - autoconf
  - automake
  - libtool
  - libxslt
  - docbook-dtds
  - docbook-style-xsl
  - itstool
  - pam
  - git-core
  host_dependencies:
  - gettext-devel
  - libacl-devel
  - libattr-devel
  - libeconf-devel
  - libselinux-devel
  - libsemanage-devel
  - libxcrypt-devel
  - pam-devel
  runtime_dependencies:
  - glibc
  - pam
  - libxcrypt
bootstrap:
  enabled: false
changelog:
- version: 4.16.0
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

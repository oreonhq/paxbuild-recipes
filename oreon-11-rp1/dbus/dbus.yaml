name: dbus
version: 1.14.10
description: D-Bus message bus system for inter-process communication
license: GPL-2.0-or-later OR AFL-2.1
homepage: https://www.freedesktop.org/wiki/Software/dbus/
source_url: https://dbus.freedesktop.org/releases/dbus/dbus-1.14.10.tar.xz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr --sysconfdir=/etc --localstatedir=/var --libexecdir=/usr/lib/dbus-1.0 --enable-user-session --disable-xml-docs --disable-doxygen-docs
  - make
dependencies:
  build_dependencies:
  - gcc
  - meson
  - cmake
  - pkgconf
  - gettext
  - libselinux-static
  - python3-dbus
  - python3-gobject
  - ducky
  - yelp-tools
  - xsltproc
  - xmlto
  - doxygen
  - git-core
  - make
  - libtool
  host_dependencies:
  - audit-libs-devel
  - libselinux-devel
  - libsepol-devel
  - libcap-ng-devel
  - libX11-devel
  - expat-devel
  - systemd-devel
  - glib2-devel
  runtime_dependencies:
  - glibc
  - expat
bootstrap:
  enabled: false
changelog:
- version: 1.14.10
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

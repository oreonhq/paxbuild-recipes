name: rsync
version: 3.3.0
description: rsync - fast file transfer utility
license: GPL-3.0-or-later
homepage: https://rsync.samba.org/
source_url: https://download.samba.org/pub/rsync/src/rsync-3.3.0.tar.gz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  host_dependencies: []
  runtime_dependencies:
  - glibc
  - zlib
  - openssl
bootstrap:
  enabled: false
changelog:
- version: 3.3.0
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

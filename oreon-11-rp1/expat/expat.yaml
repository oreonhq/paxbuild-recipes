name: expat
version: 2.6.4
description: Fast streaming XML parser written in C
license: MIT
homepage: https://libexpat.github.io/
source_url: https://github.com/libexpat/libexpat/releases/download/R_2_6_3/expat-2.6.3.tar.xz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr --libdir=/usr/lib --disable-static --without-docbook
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  - autoconf
  - libtool
  - xmlto
  - gnupg2
  host_dependencies: []
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false
changelog:
- version: 2.6.4
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

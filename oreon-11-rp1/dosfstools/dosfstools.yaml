name: dosfstools
version: '4.2'
description: dosfstools - utilities for FAT filesystems
license: GPL-3.0-or-later
homepage: https://github.com/dosfstools/dosfstools
source_url: https://github.com/dosfstools/dosfstools/releases/download/v4.2/dosfstools-4.2.tar.gz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  host_dependencies: []
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false

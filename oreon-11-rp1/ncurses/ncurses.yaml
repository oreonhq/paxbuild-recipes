name: ncurses
version: '6.5'
description: Ncurses library
license: Various
homepage: ''
source_url: https://invisible-mirror.net/archives/ncurses/ncurses-6.5.tar.gz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr --with-shared --with-termlib --enable-widec --enable-pc-files --with-default-terminfo-dir=/usr/share/terminfo --with-termpath=/etc/terminfo:/usr/share/terminfo --disable-static --without-cxx-binding
  - make
dependencies:
  build_dependencies:
  - gcc
  - gcc-c++
  - make
  - pkgconf
  - gnupg2
  host_dependencies:
  - gpm-devel
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false
changelog:
- version: '6.5'
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

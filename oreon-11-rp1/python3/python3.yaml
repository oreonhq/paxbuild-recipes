name: python3
version: 3.13.1
description: Python programming language
license: PSF-2.0
homepage: https://www.python.org/
source_url: https://www.python.org/ftp/python/3.13.1/Python-3.13.1.tar.xz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr --enable-shared --with-system-expat --with-system-ffi --enable-optimizations --with-lto
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  host_dependencies: []
  runtime_dependencies:
  - glibc
  - openssl
  - expat
  - zlib
bootstrap:
  enabled: false
changelog:

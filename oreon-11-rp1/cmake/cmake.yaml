name: cmake
version: 3.31.2
description: CMake - cross-platform build system generator
license: BSD-3-Clause
homepage: https://cmake.org/
source_url: https://github.com/Kitware/CMake/releases/download/v3.31.2/cmake-3.31.2.tar.gz
build:
  build_system: Make
  build_commands:
  - ./bootstrap --prefix=/usr --system-libs --mandir=/share/man --no-system-jsoncpp --no-system-librhash --datadir=/share/cmake --docdir=/share/doc/cmake --sphinx-man
  - make
dependencies:
  build_dependencies:
  - gcc
  - gcc-c++
  - make
  host_dependencies:
  - openssl-devel
  - curl-devel
  - expat-devel
  - zlib-devel
  - libarchive-devel
  - ncurses-devel
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false
changelog:
- version: 3.31.2
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11

name: logrotate
version: 3.22.0
description: logrotate - log file rotation utility
license: GPL-2.0-or-later
homepage: https://github.com/logrotate/logrotate
source_url: https://github.com/logrotate/logrotate/releases/download/3.22.0/logrotate-3.22.0.tar.xz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  host_dependencies: []
  runtime_dependencies:
  - glibc
  - gzip
bootstrap:
  enabled: false
changelog:

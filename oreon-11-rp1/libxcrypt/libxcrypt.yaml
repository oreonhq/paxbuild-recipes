name: libxcrypt
version: 4.5.2
description: Extended crypt library for password and passphrase hashing
license: LGPL-2.1-or-later
homepage: https://github.com/besser82/libxcrypt
source_url: https://github.com/besser82/libxcrypt/releases/download/v4.4.36/libxcrypt-4.4.36.tar.xz
build:
  build_system: Autotools
  build_commands:
  - ./configure --prefix=/usr --libdir=/usr/lib --disable-static
  - make
dependencies:
  build_dependencies:
  - gcc
  - make
  - autoconf
  - automake
  - libtool
  - pkgconf
  - coreutils
  - perl
  - gnupg2
  - fipscheck
  host_dependencies:
  - glibc-devel
  runtime_dependencies:
  - glibc
bootstrap:
  enabled: false
changelog:
- version: 4.5.2
  date: '2026-01-03'
  author: Oreon Project Team
  email: packaging@oreonproject.org
  changes:
  - Initial package for Oreon 11
